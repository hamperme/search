<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASMR Video Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        #video-container {
            margin: 20px auto;
            max-width: 800px;
        }
        video {
            width: 100%;
            border-radius: 10px;
        }
        .video-list {
            list-style: none;
            padding: 0;
        }
        .video-list li {
            background: #333;
            margin: 10px auto;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            width: 80%;
            max-width: 400px;
        }
        .video-list li:hover {
            background: #555;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            background: #ff7b00;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #e66b00;
        }
    </style>
</head>
<body>

    <h1>ASMR Video Hub</h1>
    <p>Click a video to start watching.</p>

    <div id="video-container">
        <video id="player" controls>
            <source id="video-source" src="video1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <br>
        <button onclick="togglePlay()">Play/Pause</button>
    </div>

    <ul class="video-list">
        <li onclick="playVideo('video1.mp4')">ASMR Rain Sounds</li>
        <li onclick="playVideo('video2.mp4')">Whispering Relaxation</li>
        <li onclick="playVideo('video3.mp4')">Soft Tapping Sounds</li>
    </ul>

    <script>
        let player = document.getElementById("player");

        function playVideo(videoUrl) {
            document.getElementById("video-source").src = videoUrl;
            player.load();
            player.play();
        }

        function togglePlay() {
            if (player.paused) {
                player.play();
            } else {
                player.pause();
            }
        }
    </script>

</body>
</html>
